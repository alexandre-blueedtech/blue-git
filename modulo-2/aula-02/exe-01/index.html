<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>

        <section id="left">

            <div id="header">
                <div id="buttons">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
        
                <div id="menu">
                    <div class="barra"></div>
                    <div class="barra"></div>
                    <div class="barra"></div>
                </div>
            </div>
    
            <div id="barras">
                <div class="barra1"></div>
                <div class="barra2"></div>
            </div>

            <div id="peoples">
                <div class="people">
                    <img src="./assets/svg/garoto.png" alt="">
                </div>
                <div class="people">
                    <img src="./assets/svg/menina.png" alt="">
                </div>
                <div class="people">
                    <img src="./assets/svg/homem.png" alt="">
                </div>
                <div class="people">
                    <img src="./assets/svg/homem3.png" alt="">
                </div>
                <div class="people">
                    <img src="./assets/svg/menina2.png" alt="">
                </div>
                <div class="people">
                    <img src="./assets/svg/homem2.png" alt="">
                </div>
            </div>
            
    
        </section>
    
        <section id="right">

            <div id="container">

                <div id="title">
                    <h2>Bem vindo de volta</h2>
                    <h3>Faça login na sua conta</h3>
                </div>
    
                <div id="form">
    
                    <form action="">

                        <div id="email">
                            <h3>E-mail</h3>
                            <input type="text">
                        </div>
    
                        <div id="senha">
                            <h3>Senha</h3>
                            <input type="password">
                        </div>

                        <div id="infos">
                            <div id="input">
                                <input type="radio" value="Lembrar-de-mim">
                                Lembre de mim
                            </div>

                            <div class="link">
                                <a href="">Esqueceu a senha?</a>
                            </div>
                        </div>

                        <div id="entrar">
                            <input type="submit" value="Entrar">
                        </div>

                        <a href="" id="login">
                            <div id="loginGoogle">
                                <img src="./assets/icons/google.png" alt="">
                                <h4>Ou faça login com o Google</h4>
                            </div>
                        </a>

                    </form>

                    <div id="cad">
                        <h4>Não tem uma conta? <a href="">Cadastre-se</a></h4>
                    </div>
                </div>
    
            </div>
            

        </section>

    </main>

</body>
</html>
